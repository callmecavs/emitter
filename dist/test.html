<script src="ezmitter.min.js"></script>
<script>
  // extend an existing object
  var test2 = { test: 'test' }
  var test = Ezmitter(test2)

  // test emitter functions
  test
    .on('test', function() { console.log('test') })
    .on('test2', function() { console.log('test2') })
    .off('test2')

  // log to console
  console.log(test)
</script>
