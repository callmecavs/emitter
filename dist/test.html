<script src="knot.min.js"></script>
<script>
  // extend an existing object
  var test2 = { test: 'random prop' }
  var test = Knot(test2)

  function uno() {
    console.log('once')
  }

  function dos() {
    console.log('multiple')
  }

  // test emitter functions
  test
    .on('test1', function() { console.log('test1') })
    .on('test2', function(a, b, c) { console.log('test2', a, b, c); })
    .on('test3', function() { console.log('test3', 'off') })
    .once('test4', uno)
    .on('test4', dos)
    .off('test3')

  console.log(test)

  setTimeout(function() {
    test
      .emit('test1')
      .emit('test2', 1, '2', [3])
      .emit('test4')
      .emit('test4')

    console.log(test)
  }, 5000)
</script>
